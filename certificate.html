<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Maker</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <header>Header</header>
    <div class="main">
        
        <div class="container">
            <h2>Certificate Generator</h2>


            <div class="form-section">
                <input type="text" id="name" placeholder="Enter Student Name" required/>
                <input type="text" id="course" placeholder="Enter Course Name" required/>
                <button onclick="generateCertificate()">Generate Certificate</button>
                <button onclick="downloadCertificate()">Download PNG</button>
                <button onclick="downloadCertificateinPDF()">Download PDF</button>
            </div>
            
            <div class="certificate" id="certificate">
                <div><img src="./asserts/MANIT_PNG_LOGO2.png" alt="MANIT Logo"></div>
                <h1>Certificate of completion</h1>
                <h3 class="cursive">MAULANA AZAD NATIONAL INSTITUTE OF TECHNOLOGY</h3>
                <p>This is to certify that</p>
                <h2 id="cert-name">Your Name</h2>
                <p>has successfully completed</p>
                <h3 id="cert-course">Course Name</h3>
                <br>
                <br>
                <br>
            </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
